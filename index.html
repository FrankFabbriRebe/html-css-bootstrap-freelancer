<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- include bootstrap framework via cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- include style.css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Start Bootstrap</title>
</head>

<body>
    
    <!-- nav -->
    <div class="my_nav">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-3 col-md-4">logo</div>
                <div class="col-1 col-md-4">menu</div>
            </div>
        </div>
    </div>

    <!-- jumbotron -->
    <div class="my_jumbotron">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">img</div>
            </div>
            <div class="row justify-content-center">
                <div class="col-5">title</div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">symbol</div>
            </div>
            <div class="row justify-content-center">
                <div class="col-7">subtitle</div>
            </div>
        </div>
    </div>

    <!-- portfolio -->
    <div class="my_portfolio">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-3">portfolio</div>
            </div>
            <div class="row justify-content-center">
                <div class="col-2"></div>
                <div class="col-1"></div>
                <div class="col-2"></div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">img</div>
                <div class="col-12 col-md-6 col-lg-4">img</div>
                <div class="col-12 col-md-6 col-lg-4">img</div>
                <div class="col-12 col-md-6 col-lg-4">img</div>
                <div class="col-12 col-md-6 col-lg-4">img</div>
                <div class="col-12 col-md-6 col-lg-4">img</div>
            </div>
            
        </div>
    </div>
    
    <!-- about -->
    <div class="my_about">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-3">
                    About
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3">
                    symbol
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">p</div>
                <div class="col-12 col-md-6">p</div>
            </div>
            <div class="row justify-content-center">
                <div class="col-5">img</div>
            </div>
        </div>
    </div>

    <!-- contact -->
    <div class="my_contact">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">Contact me</div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3"></div>
                <div class="col-3"></div>
                <div class="col-3"></div>
            </div>
            <div class="row">
                <div class="col-3">Name</div>
            </div>
            <div class="row">
                <div class="col-12">line</div>
            </div>
            <div class="row">
                <div class="col-3">E-mail addres</div>
            </div>
            <div class="row">
                <div class="col-12">line</div>
            </div>
            <div class="row">
                <div class="col-3">Phone number</div>
            </div>
            <div class="row">
                <div class="col-12">line</div>
            </div>
            <div class="row">
                <div class="col-3">Message</div>
            </div>
            <div class="row">
                <div class="col-12">empty space</div>
            </div>
            <div class="row">
                <div class="col-12">line</div>
            </div>
            <div class="row">
                <div class="col-3">send</div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="my_footer">
        <div class="my_footer_top">

        </div>
        <div class="my_footer_bottom">
            <div class="row justify-content-center">
                <div class="col-12">copyrigth</div>
            </div>
        </div>
    </div>

</body>
</html>
