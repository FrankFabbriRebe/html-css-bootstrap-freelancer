<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- include bootstrap framework via cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- include style.css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Start Bootstrap</title>
</head>

<body>
    
    <!-- nav -->
    <div class="my_nav">

        <!-- container -->
        <div class="container">
            nav bar
        </div>

    </div>

    <!-- jumbotron -->
    <div class="my_jumbotron">

        <!-- container -->
        <div class="container">
           Jumbotron
        </div>

    </div>

    <!-- portfolio -->
    <div class="my_portfolio">

        <!-- container -->
        <div class="container">

            <div class="portfolio_title">
                portfolio
            </div>

            <!-- card -->
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">img</div>
                <div class="col-12 col-md-6 col-lg-4">img</div>
                <div class="col-12 col-md-6 col-lg-4">img</div>
                <div class="col-12 col-md-6 col-lg-4">img</div>
                <div class="col-12 col-md-6 col-lg-4">img</div>
                <div class="col-12 col-md-6 col-lg-4">img</div>
            </div>
            
        </div>
    </div>
    
    <!-- about -->
    <div class="my_about">

        <!-- container -->
        <div class="container">

            <!-- title -->
            <div class="about_title">About</div>

            <!-- p -->
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">p</div>
                <div class="col-12 col-md-6">p</div>
            </div>

            <!-- download button -->
            <div class="download_button">
                Download button
            </div>

        </div>

    </div>

    <!-- contact -->
    <div class="my_contact">
        <div class="container">
            <div class="contact_me">
                contact me
            </div>
            <div class="contact">Name</div>
            <div class="contact">E-mai addres</div>
            <div class="contact">Phone number</div>
            <div class="contact">Message</div>
            <div class="send_button">
                send
            </div>         
        </div>
    </div>

    <!-- footer -->
    <div class="my_footer">

        <!-- footer top -->
        <div class="my_footer_top">

            <!-- container -->
            <div class="container">

                
                <div class="row">

                    <div class="col-12 col-md-4">
                        Location
                    </div>

                    <div class="col-12 col-md-4">
                        Around
                    </div>

                    <div class="col-12 col-md-4">
                        About
                    </div>

                </div>

            </div>

        </div>

        <!-- footer bottom -->
        <div class="my_footer_bottom">
        </div>
        
    </div>

</body>
</html>
